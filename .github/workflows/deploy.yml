name: Deploy Worker

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: worker-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync Wrangler secrets to Cloudflare
        shell: bash
        env:
          METACRITIC_KEY: ${{ vars.RELAY_METACRITIC_KEY || secrets.RELAY_METACRITIC_KEY }}
          METACRITIC_UA: ${{ vars.RELAY_METACRITIC_UA || secrets.RELAY_METACRITIC_UA }}
          DOUBAN_FRODO_KEY: ${{ vars.RELAY_DOUBAN_FRODO_KEY || secrets.RELAY_DOUBAN_FRODO_KEY }}
          TMDB_KEY: ${{ vars.RELAY_TMDB_KEY || secrets.RELAY_TMDB_KEY }}
          OMDB_KEY: ${{ vars.RELAY_OMDB_KEY || secrets.RELAY_OMDB_KEY }}
        run: |
          set -euo pipefail
          sync_secret() {
            local name="$1"; local value="$2"
            if [[ -n "${value:-}" ]]; then
              printf "%s" "$value" | pnpm exec wrangler secret put "$name" --yes --quiet
              echo "Synced secret: $name"
            else
              echo "Skipped (unset): $name"
            fi
          }
          sync_secret METACRITIC_KEY "${METACRITIC_KEY:-}"
          sync_secret METACRITIC_UA "${METACRITIC_UA:-}"
          sync_secret DOUBAN_FRODO_KEY "${DOUBAN_FRODO_KEY:-}"
          sync_secret TMDB_KEY "${TMDB_KEY:-}"
          sync_secret OMDB_KEY "${OMDB_KEY:-}"

      - name: Deploy with Wrangler
        run: pnpm run deploy
