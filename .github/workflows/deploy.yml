name: Deploy Worker

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: worker-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update Wrangler Config
        env:
          METACRITIC_KEY: ${{ vars.RELAY_METACRITIC_KEY || secrets.RELAY_METACRITIC_KEY }}
          METACRITIC_UA: ${{ vars.RELAY_METACRITIC_UA || secrets.RELAY_METACRITIC_UA }}
          DOUBAN_FRODO_KEY: ${{ vars.RELAY_DOUBAN_FRODO_KEY || secrets.RELAY_DOUBAN_FRODO_KEY }}
          TMDB_KEY: ${{ vars.RELAY_TMDB_KEY || secrets.RELAY_TMDB_KEY }}
          OMDB_KEY: ${{ vars.RELAY_OMDB_KEY || secrets.RELAY_OMDB_KEY }}
          GOODREADS_KEY: ${{ vars.RELAY_GOODREADS_KEY || secrets.RELAY_GOODREADS_KEY }}
        run: |
        run: |
          pnpm run set-var METACRITIC_KEY
          pnpm run set-var METACRITIC_UA
          pnpm run set-var DOUBAN_FRODO_KEY
          pnpm run set-var TMDB_KEY
          pnpm run set-var OMDB_KEY
          pnpm run set-var GOODREADS_KEY

      - name: Deploy with Wrangler
        run: pnpm run deploy
